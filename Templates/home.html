<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-AIzbOQeHoYnclZ4LSh0I+tYE4iQo4yJvHtsdbi95TkRs2mE6cYyh8pP47NX5KhpP" crossorigin="anonymous"></script>

    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body style="background-color:#f1f1f1;">


<ul class="nav nav-pills" style="background-color:white;">
  <li class="nav-item">
    <a class="nav-link fa fa-home" href="{% url 'home-page' %}">Home</a>
  </li>

  <li class="nav-item">
    <a class="nav-link fa fa-user" href="{% url 'profile' %}">Profile</a>
  </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle fa fa-shopping-cart" data-bs-toggle="dropdown" href="#">MarketPlace</a>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="{% url 'market-place' %}">Home</a></li>
      <li><a class="dropdown-item" href="{% url 'orders' %}">My Orders</a></li>
      <li><a class="dropdown-item" href="{% url 'my-requests' %}">My Requests</a></li>
    </ul>
  </li>
  <li>
      <form class="d-flex" action="{% url 'market-search' %}" method="GET">
        <input class="form-control" type="text" placeholder="Search in market" name="market-search-term" required>
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
  </li>

</ul>
<h2>Categories</h2>
<div class="container">

{% for category in object_list %}
    <div class="card" style="margin-top:3%;">
      <a href="/category/{{category.slug}}/" ><div class="card-body">
          <img src="{{category.category_img.url}}" style="margin-left:25%; width:50%; height:20%;">
          <h4 style="text-align:center;">{{category.name}}</h4>
      </div></a>
    </div>

{% endfor %}
</div>
</body>
</html>
