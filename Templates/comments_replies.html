<!DOCTYPE html>
<html lang="en">
<head>
    {% load crispy_forms_tags %}
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    #bottom-form {
          position: -webkit-sticky; /* Safari */
          position: sticky;
          bottom: 0;
          border: 2px solid grey;
          margin-top:1%;

    }
    </style>
</head>
<body style="background-color:#f1f1f1;">
<div class="container">
{% for reply in replies %}
    <div style="border: 1px solid black; background-color: white; border-radius: 5px; margin-top:2%;">
        <div style="display:flex;">
        <img src="{{reply.user.profile_pics.url}}" alt="Profile Picture" style="width:15%; height:15%; margin-top:1%; margin-left:1%; border-radius:20%;">
        <h5 style=" margin-left:2%; margin-top:3%;">{{reply.user.username}}</h5>
        </div>
        <h6 style=" margin-left:7%; margin-top:2%;">{{reply.txt}}</h6>
        <h6 style=" margin-left:2%; margin-top:4%;">{{reply.date_created}}</h6>
        <h6 style=" margin-left:2%; margin-top:4%;">{{reply.slug}}</h6>
        <h6 style=" margin-left:2%; margin-top:4%;">{{reply.post.slug}}</h6>

    </div>
{% endfor %}

</div>
<div id="bottom-form">
    <form method="POST" action="" style="background-color:white;">
        {% csrf_token %}
        {{form|crispy}}

        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
</body>
</html>
