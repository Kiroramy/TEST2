{%  extends 'base.html' %}
{% load crispy_forms_tags%}
{% load static %}
    {% block title %}
    Signup
    {% endblock title %}

    {% block content %}

<div>
    <style>
        h5{
        color: red;
                        }
    </style>
    {% for message in messages %}
    <h5>{{message}}</h5>
    {% endfor %}
</div>

<div class="container-fluid">
    <div class="row" style="margin-top:3%;">
        <div class="col-md-4 col-xs-12" >

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">

                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" placeholder="Username" id="username"/>

                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input class="form-control" type="email" name="email" placeholder="Email" id="Email"/>

                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password" id="Password"/>

                </div>
                <div class="form-group">

                    <label for="Password2">Confirm Password</label>
                    <input class="form-control" type="password" name="password2" placeholder="Confirm Password" id="Password2"/>

                </div>
                <input class="btn btn-primary" type="submit" value="Signup">

            </form>
            <a href="{% url 'login' %}">Already a user ? , Log in</a>
        </div>

        <div class="col-md-8 col-xs-12">
            <img class="img-fluid" src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80" >

        </div>
    </div>
</div>


    {% endblock content %}


</div>

                <input class="btn btn-primary" type="submit" value="Login">
            </form>
